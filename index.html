    <script src="js/ShowToast.js"></script>
    <script>
      function showSuccessMessage() {
        showToast({
          title: 'Thành công!',
          message: 'Bạn đã thành công!',
          type: 'success',
          duration: 3,
          delay: 3

      function showErrorMessage() {
        showToast({
          title: 'Thất bại!',
          message: 'Không thể chạy thành công, mời bạn liên hệ với quản trị viên',
          type: 'error',
